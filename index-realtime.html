<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D/s Dynamic Contract - Real-time Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-dark: #8b0000;
            --primary-light: #dc143c;
            --accent-pink: #ff69b4;
            --accent-light-pink: #ffb6c1;
            --background: #1a0000;
            --text-light: #fff5f5;
            --border-gold: #ffd700;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Text', serif;
            background: var(--background);
            color: var(--text-light);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Authentication Screen */
        #auth-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-dark) 0%, #000 100%);
        }

        .auth-container {
            background: rgba(139, 0, 0, 0.3);
            border: 2px solid var(--border-gold);
            border-radius: 15px;
            padding: 40px;
            max-width: 450px;
            width: 90%;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .auth-container h1 {
            font-family: 'Cinzel', serif;
            text-align: center;
            color: var(--accent-pink);
            margin-bottom: 10px;
            font-size: 2em;
        }

        .auth-container .subtitle {
            text-align: center;
            color: var(--accent-light-pink);
            margin-bottom: 30px;
            font-style: italic;
        }

        .auth-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--primary-light);
            border-radius: 8px;
            color: var(--text-light);
            font-family: 'Cinzel', serif;
            cursor: pointer;
            transition: all 0.3s;
        }

        .auth-tab.active {
            background: var(--primary-light);
            border-color: var(--border-gold);
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--accent-pink);
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--primary-light);
            border-radius: 8px;
            color: var(--text-light);
            font-family: 'Crimson Text', serif;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-pink);
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.3);
        }

        .auth-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--accent-pink) 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-family: 'Cinzel', serif;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 105, 180, 0.5);
        }

        .auth-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            background: rgba(220, 20, 60, 0.2);
            border: 1px solid var(--primary-light);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            color: var(--accent-light-pink);
            display: none;
        }

        .success-message {
            background: rgba(0, 128, 0, 0.2);
            border: 1px solid #00ff00;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            color: #90ee90;
            display: none;
        }

        /* Main App Screen */
        #app-screen {
            display: none;
        }

        /* Header */
        .app-header {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-light) 100%);
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .app-header h1 {
            font-family: 'Cinzel', serif;
            color: var(--accent-pink);
            font-size: 1.8em;
        }

        .header-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .presence-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid var(--accent-pink);
        }

        .presence-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #00ff00;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .btn {
            padding: 10px 20px;
            background: var(--primary-light);
            border: 1px solid var(--border-gold);
            border-radius: 8px;
            color: white;
            font-family: 'Cinzel', serif;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .btn:hover {
            background: var(--accent-pink);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 105, 180, 0.2);
            border-color: var(--accent-pink);
        }

        /* Contract List */
        .contract-list-screen {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        .contract-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .contract-list-header h2 {
            font-family: 'Cinzel', serif;
            color: var(--accent-pink);
            font-size: 2em;
        }

        .contracts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .contract-card {
            background: linear-gradient(135deg, rgba(139, 0, 0, 0.3) 0%, rgba(0, 0, 0, 0.3) 100%);
            border: 2px solid var(--primary-light);
            border-radius: 12px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .contract-card:hover {
            border-color: var(--accent-pink);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
        }

        .contract-card h3 {
            font-family: 'Cinzel', serif;
            color: var(--accent-pink);
            margin-bottom: 10px;
        }

        .contract-card .meta {
            color: var(--accent-light-pink);
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .contract-card .actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .contract-card .btn {
            flex: 1;
            padding: 8px;
            font-size: 12px;
        }

        .shared-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--accent-pink);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 600;
        }

        /* Contract Editor */
        .contract-editor {
            display: none;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .editor-title {
            flex: 1;
        }

        .editor-title input {
            width: 100%;
            max-width: 500px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid var(--primary-light);
            border-radius: 8px;
            color: var(--accent-pink);
            font-family: 'Cinzel', serif;
            font-size: 1.5em;
            font-weight: 700;
        }

        .editor-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .sync-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            border: 1px solid var(--accent-pink);
            font-size: 0.9em;
        }

        .sync-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff00;
        }

        .sync-dot.syncing {
            background: #ffff00;
            animation: pulse 1s infinite;
        }

        .sync-dot.error {
            background: #ff0000;
        }

        /* Contract Sections */
        .contract-section {
            background: linear-gradient(135deg, rgba(139, 0, 0, 0.2) 0%, rgba(0, 0, 0, 0.2) 100%);
            border: 2px solid var(--primary-light);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            position: relative;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--accent-pink);
            padding-bottom: 15px;
        }

        .section-header h2 {
            font-family: 'Cinzel', serif;
            color: var(--accent-pink);
            font-size: 1.8em;
        }

        .section-actions {
            display: flex;
            gap: 10px;
        }

        .section-content {
            display: grid;
            gap: 20px;
        }

        /* Form Fields */
        .field-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .field-group label {
            color: var(--accent-pink);
            font-weight: 600;
            font-size: 1.1em;
        }

        .field-group input,
        .field-group textarea,
        .field-group select {
            padding: 12px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--primary-light);
            border-radius: 8px;
            color: var(--text-light);
            font-family: 'Crimson Text', serif;
            font-size: 16px;
        }

        .field-group input:focus,
        .field-group textarea:focus,
        .field-group select:focus {
            outline: none;
            border-color: var(--accent-pink);
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.3);
        }

        .field-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* List Items */
        .list-item {
            display: flex;
            gap: 10px;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--primary-light);
            transition: all 0.3s;
        }

        .list-item:hover {
            border-color: var(--accent-pink);
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.2);
        }

        .list-item.dragging {
            opacity: 0.5;
            cursor: move;
        }

        .drag-handle {
            cursor: move;
            color: var(--accent-pink);
            font-size: 1.2em;
        }

        .list-item input,
        .list-item textarea {
            flex: 1;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--primary-light);
            border-radius: 6px;
            padding: 10px;
            color: var(--text-light);
            font-family: 'Crimson Text', serif;
        }

        .remove-btn {
            background: rgba(220, 20, 60, 0.3);
            border: 1px solid var(--primary-light);
            color: var(--accent-light-pink);
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 12px;
        }

        .remove-btn:hover {
            background: var(--primary-light);
            transform: scale(1.05);
        }

        .add-item-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background: rgba(255, 105, 180, 0.2);
            border: 1px dashed var(--accent-pink);
            border-radius: 8px;
            color: var(--accent-pink);
            font-family: 'Cinzel', serif;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .add-item-btn:hover {
            background: rgba(255, 105, 180, 0.3);
            border-style: solid;
        }

        /* History Panel */
        .history-panel {
            position: fixed;
            right: -400px;
            top: 0;
            width: 400px;
            height: 100vh;
            background: linear-gradient(135deg, var(--primary-dark) 0%, #000 100%);
            border-left: 2px solid var(--border-gold);
            box-shadow: -5px 0 30px rgba(0, 0, 0, 0.7);
            transition: right 0.3s;
            z-index: 1000;
            overflow-y: auto;
        }

        .history-panel.open {
            right: 0;
        }

        .history-header {
            padding: 20px;
            background: rgba(139, 0, 0, 0.3);
            border-bottom: 2px solid var(--accent-pink);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-header h3 {
            font-family: 'Cinzel', serif;
            color: var(--accent-pink);
        }

        .history-timeline {
            padding: 20px;
        }

        .history-item {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--primary-light);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
        }

        .history-item::before {
            content: '';
            position: absolute;
            left: -20px;
            top: 20px;
            width: 10px;
            height: 10px;
            background: var(--accent-pink);
            border-radius: 50%;
        }

        .history-item .timestamp {
            color: var(--accent-light-pink);
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .history-item .change {
            color: var(--text-light);
        }

        .history-item .user {
            color: var(--accent-pink);
            font-weight: 600;
        }

        /* Share Dialog */
        .dialog-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .dialog-overlay.open {
            display: flex;
        }

        .dialog {
            background: linear-gradient(135deg, var(--primary-dark) 0%, #000 100%);
            border: 2px solid var(--border-gold);
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .dialog h3 {
            font-family: 'Cinzel', serif;
            color: var(--accent-pink);
            margin-bottom: 20px;
        }

        .dialog-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .dialog-actions .btn {
            flex: 1;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .app-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .header-controls {
                width: 100%;
                justify-content: space-between;
            }

            .contracts-grid {
                grid-template-columns: 1fr;
            }

            .history-panel {
                width: 100%;
                right: -100%;
            }

            .editor-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .editor-title input {
                max-width: 100%;
            }
        }

        /* Loading Spinner */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 105, 180, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent-pink);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Print Styles */
        @media print {
            .app-header,
            .editor-actions,
            .section-actions,
            .add-item-btn,
            .remove-btn,
            .history-panel,
            .dialog-overlay {
                display: none !important;
            }

            body {
                background: white;
                color: black;
            }

            .contract-section {
                page-break-inside: avoid;
                border-color: black;
            }
        }
    </style>
</head>
<body>
    <!-- Authentication Screen -->
    <div id="auth-screen">
        <div class="auth-container">
            <h1>⛓️ D/s Dynamic Contract 🎀</h1>
            <p class="subtitle">Real-time collaborative edition</p>

            <div class="error-message" id="auth-error"></div>
            <div class="success-message" id="auth-success"></div>

            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Login</button>
                <button class="auth-tab" data-tab="signup">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form active">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required placeholder="••••••••">
                </div>
                <button type="submit" class="auth-button">
                    <span class="btn-text">Login</span>
                    <span class="loading" style="display: none;"></span>
                </button>
            </form>

            <!-- Signup Form -->
            <form id="signup-form" class="auth-form">
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required placeholder="••••••••" minlength="6">
                </div>
                <div class="form-group">
                    <label for="signup-display-name">Display Name</label>
                    <input type="text" id="signup-display-name" required placeholder="Your name">
                </div>
                <button type="submit" class="auth-button">
                    <span class="btn-text">Create Account</span>
                    <span class="loading" style="display: none;"></span>
                </button>
            </form>
        </div>
    </div>

    <!-- Main Application Screen -->
    <div id="app-screen">
        <!-- Header -->
        <header class="app-header">
            <h1>⛓️ D/s Dynamic Contract 🎀</h1>
            <div class="header-controls">
                <div class="presence-indicator" id="presence-indicator">
                    <span class="presence-dot"></span>
                    <span id="presence-text">You are online</span>
                </div>
                <button class="btn btn-secondary" id="user-menu-btn">
                    <span id="user-email"></span>
                </button>
                <button class="btn" id="logout-btn">Logout</button>
            </div>
        </header>

        <!-- Contract List View -->
        <div class="contract-list-screen" id="contract-list">
            <div class="contract-list-header">
                <h2>Your Contracts</h2>
                <button class="btn" id="create-contract-btn">+ Create New Contract</button>
            </div>
            <div class="contracts-grid" id="contracts-grid">
                <!-- Contracts will be loaded here -->
            </div>
        </div>

        <!-- Contract Editor View -->
        <div class="contract-editor" id="contract-editor">
            <div class="editor-header">
                <div class="editor-title">
                    <input type="text" id="contract-title" placeholder="Contract Title">
                </div>
                <div class="editor-actions">
                    <div class="sync-status">
                        <span class="sync-dot" id="sync-dot"></span>
                        <span id="sync-text">Synced</span>
                    </div>
                    <button class="btn btn-secondary" id="history-btn">📜 History</button>
                    <button class="btn btn-secondary" id="share-btn">🔗 Share</button>
                    <button class="btn" id="save-snapshot-btn">📸 Snapshot</button>
                    <button class="btn btn-secondary" id="back-to-list-btn">← Back</button>
                </div>
            </div>

            <!-- Contract Sections -->
            <div id="contract-sections">
                <!-- Sections will be dynamically loaded here -->
            </div>

            <button class="btn" id="add-section-btn" style="width: 100%; margin-top: 20px;">+ Add Section</button>
        </div>
    </div>

    <!-- History Panel -->
    <div class="history-panel" id="history-panel">
        <div class="history-header">
            <h3>Change History</h3>
            <button class="btn btn-secondary" id="close-history-btn">✕</button>
        </div>
        <div class="history-timeline" id="history-timeline">
            <!-- History items will be loaded here -->
        </div>
    </div>

    <!-- Share Dialog -->
    <div class="dialog-overlay" id="share-dialog">
        <div class="dialog">
            <h3>Share Contract</h3>
            <div class="form-group">
                <label for="share-email">Partner's Email</label>
                <input type="email" id="share-email" placeholder="partner@email.com">
            </div>
            <div class="form-group">
                <label for="share-role">Role</label>
                <select id="share-role">
                    <option value="editor">Editor (can edit)</option>
                    <option value="viewer">Viewer (read-only)</option>
                </select>
            </div>
            <div id="current-shares">
                <h4 style="color: var(--accent-pink); margin: 20px 0 10px;">Current Shares:</h4>
                <div id="shares-list"></div>
            </div>
            <div class="dialog-actions">
                <button class="btn btn-secondary" id="cancel-share-btn">Cancel</button>
                <button class="btn" id="confirm-share-btn">Share</button>
            </div>
        </div>
    </div>

        // ============================================
        // APPLICATION STATE
        // ============================================
        let currentUser = null;
        let currentContract = null;
        let realtimeChannel = null;
        let presenceChannel = null;
        let saveTimeout = null;
        let isSyncing = false;
        let pollingInterval = null;
        let usePolling = false;

        // ============================================
        // AUTHENTICATION
        // ============================================

        // Check for existing session on load

            const { data: { session } } = await supabase.auth.getSession();
            if (session) {

                document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));

        // Helper functions for auth UI

            el.style.display = 'block';

            document.getElementById('auth-error').style.display = 'none';

        // ============================================
        // CONTRACT EDITOR
        // ============================================

        function renderContractEditor() {
            document.getElementById('contract-title').value = currentContract.title || '';

            const sectionsContainer = document.getElementById('contract-sections');
            const sections = currentContract.data?.sections || [];

            if (sections.length === 0) {
                // Create default sections
                const defaultSections = [
                    { type: 'parties', title: 'The Parties', fields: [] },
                    { type: 'purpose', title: 'Purpose & Philosophy', fields: [] },
                    { type: 'rules', title: 'Rules & Commands', fields: [] },
                    { type: 'duties', title: 'Duties & Expectations', fields: [] },
                    { type: 'boundaries', title: 'Boundaries & Limits', fields: [] },
                    { type: 'discipline', title: 'Discipline & Rewards', fields: [] },
                    { type: 'terms', title: 'Terms & Conditions', fields: [] }
                ];

                currentContract.data = { sections: defaultSections };
                saveContract();
            }

            sectionsContainer.innerHTML = currentContract.data.sections.map((section, index) =>
                renderSection(section, index)
            ).join('');

            setupSectionListeners();
        }

        function renderSection(section, index) {
            return `
                <div class="contract-section" data-section-index="${index}">
                    <div class="section-header">
                        <h2 contenteditable="true" data-field="title">${section.title}</h2>
                        <div class="section-actions">
                            <button class="btn btn-secondary" onclick="addField(${index})">+ Add Field</button>
                            <button class="btn btn-secondary remove-btn" onclick="removeSection(${index})">Remove</button>
                        </div>
                    </div>
                    <div class="section-content" data-section-content="${index}">
                        ${section.fields.map((field, fieldIndex) => renderField(field, index, fieldIndex)).join('')}
                    </div>
                </div>
            `;
        }

        function renderField(field, sectionIndex, fieldIndex) {
            const fieldTypes = {
                text: (f) => `<input type="text" value="${f.value || ''}" data-field-value>`,
                textarea: (f) => `<textarea data-field-value>${f.value || ''}</textarea>`,
                list: (f) => `
                    <div class="list-container">
                        ${(f.items || []).map((item, itemIndex) => `
                            <div class="list-item">
                                <span class="drag-handle">⋮⋮</span>
                                <input type="text" value="${item}" data-item-index="${itemIndex}">
                                <button class="remove-btn" onclick="removeListItem(${sectionIndex}, ${fieldIndex}, ${itemIndex})">✕</button>
                            </div>
                        `).join('')}
                        <button class="add-item-btn" onclick="addListItem(${sectionIndex}, ${fieldIndex})">+ Add Item</button>
                    </div>
                `
            };

            const fieldType = field.type || 'textarea';
            const renderFunc = fieldTypes[fieldType] || fieldTypes.textarea;

            return `
                <div class="field-group" data-field-index="${fieldIndex}">
                    <label contenteditable="true" data-field-label>${field.label || 'Field'}</label>
                    ${renderFunc(field)}
                    <button class="remove-btn" onclick="removeField(${sectionIndex}, ${fieldIndex})" style="margin-top: 10px;">Remove Field</button>
                </div>
            `;
        }

        // Field management functions
        window.addField = function(sectionIndex) {
            collectFormData(); // Capture any unsaved changes first
            const sections = currentContract.data.sections;
            sections[sectionIndex].fields.push({
                label: 'New Field',
                type: 'textarea',
                value: ''
            });
            saveContract();
            renderContractEditor();
        };

        window.removeField = function(sectionIndex, fieldIndex) {
            collectFormData(); // Capture any unsaved changes first
            const sections = currentContract.data.sections;
            sections[sectionIndex].fields.splice(fieldIndex, 1);
            saveContract();
            renderContractEditor();
        };

        window.addListItem = function(sectionIndex, fieldIndex) {
            collectFormData(); // Capture any unsaved changes first
            const sections = currentContract.data.sections;
            const field = sections[sectionIndex].fields[fieldIndex];
            if (!field.items) field.items = [];
            field.items.push('');
            saveContract();
            renderContractEditor();
        };

        window.removeListItem = function(sectionIndex, fieldIndex, itemIndex) {
            collectFormData(); // Capture any unsaved changes first
            const sections = currentContract.data.sections;
            const field = sections[sectionIndex].fields[fieldIndex];
            field.items.splice(itemIndex, 1);
            saveContract();
            renderContractEditor();
        };

        window.removeSection = function(sectionIndex) {
            if (!confirm('Remove this section?')) return;
            collectFormData(); // Capture any unsaved changes first
            currentContract.data.sections.splice(sectionIndex, 1);
            saveContract();
            renderContractEditor();
        };

        document.getElementById('add-section-btn').addEventListener('click', () => {
            collectFormData(); // Capture any unsaved changes first
            currentContract.data.sections.push({
                type: 'custom',
                title: 'New Section',
                fields: []
            });
            saveContract();
            renderContractEditor();
        });

        // Setup input listeners for auto-save
        function setupSectionListeners() {
            const editor = document.getElementById('contract-sections');

            editor.addEventListener('input', (e) => {
                const target = e.target;

                if (target.hasAttribute('contenteditable')) {
                    // Handle contenteditable fields (titles, labels)
                    debouncedSave();
                } else if (target.tagName === 'INPUT' || target.tagName === 'TEXTAREA') {
                    // Handle regular input fields
                    debouncedSave();
                }
            });
        }

        document.getElementById('contract-title').addEventListener('input', (e) => {
            currentContract.title = e.target.value;
            debouncedSave();
        });

        // Debounced save function
        function debouncedSave() {
            clearTimeout(saveTimeout);
            updateSyncStatus('syncing');

            saveTimeout = setTimeout(() => {
                collectFormData();
                saveContract();
            }, 500);
        }

        // Collect form data from DOM
        function collectFormData() {
            const sections = [];
            document.querySelectorAll('.contract-section').forEach(sectionEl => {
                const sectionIndex = parseInt(sectionEl.dataset.sectionIndex);
                const section = currentContract.data.sections[sectionIndex];

                // Safety check: skip if section doesn't exist
                if (!section) return;

                // Update section title
                const titleEl = sectionEl.querySelector('[data-field="title"]');
                if (titleEl) {
                    section.title = titleEl.textContent;
                }

                // Update fields
                sectionEl.querySelectorAll('.field-group').forEach(fieldEl => {
                    const fieldIndex = parseInt(fieldEl.dataset.fieldIndex);
                    const field = section.fields[fieldIndex];

                    // Safety check: skip if field doesn't exist
                    if (!field) return;

                    // Update label
                    const labelEl = fieldEl.querySelector('[data-field-label]');
                    if (labelEl) {
                        field.label = labelEl.textContent;
                    }

                    // Update value
                    const valueEl = fieldEl.querySelector('[data-field-value]');
                    if (valueEl) {
                        field.value = valueEl.value;
                    }

                    // Update list items
                    const listItems = fieldEl.querySelectorAll('[data-item-index]');
                    if (listItems.length > 0 && field.items) {
                        listItems.forEach((item, idx) => {
                            field.items[idx] = item.value;
                        });
                    }
                });

                sections.push(section);
            });

            currentContract.data.sections = sections;
        }

        // Save contract to database
        async function saveContract() {
            if (isSyncing) return;
            isSyncing = true;

            const { error } = await supabase
                .from('contracts')
                .update({
                    title: currentContract.title,
                    data: currentContract.data,
                    updated_at: new Date().toISOString()
                })
                .eq('id', currentContract.id);

            if (error) {
                console.error('Error saving contract:', error);
                updateSyncStatus('error');
            } else {
                updateSyncStatus('synced');
                // Track change in history
                await trackChange('updated', 'Contract saved');
            }

            isSyncing = false;
        }

        // ============================================
        // REALTIME SYNC
        // ============================================

        function setupRealtimeSync() {
            // Clean up existing connections
            if (realtimeChannel) {
                supabase.removeChannel(realtimeChannel);
            }
            if (pollingInterval) {
                clearInterval(pollingInterval);
                pollingInterval = null;
            }

            // Try Realtime first (WebSocket-based)
            realtimeChannel = supabase
                .channel(`contract:${currentContract.id}`)
                .on(
                    'postgres_changes',
                    {
                        event: 'UPDATE',
                        schema: 'public',
                        table: 'contracts',
                        filter: `id=eq.${currentContract.id}`
                    },
                    handleRealtimeUpdate
                )
                .subscribe((status, err) => {
                    if (status === 'SUBSCRIBED') {
                        console.log('✅ Realtime sync enabled (WebSocket)');
                        usePolling = false;
                    } else if (status === 'CHANNEL_ERROR' || status === 'TIMED_OUT') {
                        console.log('⚠️ Realtime not available, using polling fallback');
                        usePolling = true;
                        setupPollingSync();
                    }
                });

            // Also start polling as a backup (will check usePolling flag)
            setTimeout(() => {
                if (!realtimeChannel || realtimeChannel.state !== 'joined') {
                    console.log('⚠️ Realtime failed to connect, using polling fallback');
                    usePolling = true;
                    setupPollingSync();
                }
            }, 3000); // Wait 3 seconds for realtime to connect
        }

        function setupPollingSync() {
            if (pollingInterval) return; // Already polling

            // Poll every 3 seconds for changes
            pollingInterval = setInterval(async () => {
                if (isSyncing) return; // Don't poll while we're saving

                try {
                    const { data, error } = await supabase
                        .from('contracts')
                        .select('*')
                        .eq('id', currentContract.id)
                        .single();

                    if (error) {
                        console.error('Polling error:', error);
                        return;
                    }

                    // Check if data changed
                    if (data && JSON.stringify(data.data) !== JSON.stringify(currentContract.data)) {
                        console.log('📥 Polling detected changes');
                        currentContract = data;
                        renderContractEditor();
                        updateSyncStatus('synced');
                    }
                } catch (err) {
                    console.error('Polling failed:', err);
                }
            }, 3000); // Poll every 3 seconds

            console.log('🔄 Polling sync active (checking every 3 seconds)');
        }

        function handleRealtimeUpdate(payload) {
            if (isSyncing) return; // Don't update if we're the one saving

            const newData = payload.new;

            // Check if data actually changed
            if (JSON.stringify(newData.data) !== JSON.stringify(currentContract.data)) {
                currentContract = newData;
                renderContractEditor();
                updateSyncStatus('synced');
            }
        }

        function updateSyncStatus(status) {
            const dot = document.getElementById('sync-dot');
            const text = document.getElementById('sync-text');

            dot.className = 'sync-dot';

            switch (status) {
                case 'syncing':
                    dot.classList.add('syncing');
                    text.textContent = 'Syncing...';
                    break;
                case 'synced':
                    text.textContent = 'Synced';
                    break;
                case 'error':
                    dot.classList.add('error');
                    text.textContent = 'Error';
                    break;
            }
        }

        // ============================================
        // PRESENCE (Who's Online)
        // ============================================

        function setupPresence() {
            if (presenceChannel) {
                supabase.removeChannel(presenceChannel);
            }

            presenceChannel = supabase.channel('presence')
                .on('presence', { event: 'sync' }, () => {
                    const state = presenceChannel.presenceState();
                    updatePresenceUI(state);
                })
                .on('presence', { event: 'join' }, ({ key, newPresences }) => {
                    console.log('User joined:', newPresences);
                })
                .on('presence', { event: 'leave' }, ({ key, leftPresences }) => {
                    console.log('User left:', leftPresences);
                })
                .subscribe(async (status) => {
                    if (status === 'SUBSCRIBED') {
                        await presenceChannel.track({
                            user: currentUser.email,
                            online_at: new Date().toISOString()
                        });
                    }
                });
        }

        function updatePresenceUI(state) {
            const users = Object.values(state).flat();
            const otherUsers = users.filter(u => u.user !== currentUser.email);

            const text = document.getElementById('presence-text');
            if (otherUsers.length === 0) {
                text.textContent = 'You are online';
            } else {
                text.textContent = `${otherUsers.length + 1} online`;
            }
        }

        // ============================================
        // HISTORY TRACKING
        // ============================================

            const { error } = await supabase
                .from('history')
                .insert({
                    contract_id: currentContract.id,
                    user_id: currentUser.id,
                    change_type: changeType,
                    description: description,

        async function loadHistory() {
            const { data, error } = await supabase
                .from('history')
                .select('*')
                .eq('contract_id', currentContract.id)
                .order('created_at', { ascending: false })
                .limit(50);

        function renderHistory(items) {
            const timeline = document.getElementById('history-timeline');

            if (items.length === 0) {
                timeline.innerHTML = '<p style="color: var(--accent-light-pink); text-align: center;">No history yet</p>';
                return;

            timeline.innerHTML = items.map(item => {

                return `
                    <div class="history-item">
                        <div class="timestamp">${timeStr}</div>
                        <div class="change">
                            <span class="user">${item.user_id}</span> ${item.description}
                        </div>
                        ${item.is_snapshot ? '<button class="btn btn-secondary" style="margin-top: 10px;" onclick="restoreSnapshot(\'' + item.id + '\')">Restore</button>' : ''}
                    </div>
                `;
            }).join('');
        }

        document.getElementById('save-snapshot-btn').addEventListener('click', async () => {
            const description = prompt('Snapshot description:');
            if (!description) return;

            const { error } = await supabase
                .from('history')
                .insert({
                    contract_id: currentContract.id,
                    user_id: currentUser.id,
                    change_type: 'snapshot',
                    description: `Snapshot: ${description}`,
                    snapshot: currentContract.data,
                    is_snapshot: true
                });

                console.error('Error creating snapshot:', error);
                alert('Failed to create snapshot');
            } else {
                alert('Snapshot created!');
            }
        });

        window.restoreSnapshot = async function(historyId) {
            if (!confirm('Restore this version? Current changes will be saved as a snapshot.')) {
                return;
            }

            // Save current state as snapshot first
            await supabase.from('history').insert({
                contract_id: currentContract.id,
                user_id: currentUser.id,
                change_type: 'snapshot',
                description: 'Auto-snapshot before restore',
                snapshot: currentContract.data,
                is_snapshot: true
            });

            // Load the snapshot
            const { data, error } = await supabase
                .from('history')
                .select('snapshot')
                .eq('id', historyId)
                .single();

            if (error) {
                console.error('Error loading snapshot:', error);
                alert('Failed to restore snapshot');
                return;
            }

            // Restore the data
            currentContract.data = data.snapshot;
            await saveContract();
            renderContractEditor();
            alert('Snapshot restored!');
        };

        // ============================================
        // SHARING
        // ============================================

        document.getElementById('share-btn').addEventListener('click', async () => {
            document.getElementById('share-dialog').classList.add('open');

                .insert({

        async function loadShares() {
            const { data, error } = await supabase
                .from('contract_shares')
                .select('*')

                console.error('Error loading shares:', error);

        window.removeShare = async function(shareId) {

                .from('contract_shares')
                .delete()
                .eq('id', shareId);

            if (error) {
                console.error('Error removing share:', error);
                alert('Failed to remove share');
